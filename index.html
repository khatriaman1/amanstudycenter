<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <title>Registration</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="register.css">
  <style>
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .password-feedback {
      color: green;
      display: none;
    }
    .password-feedback.invalid {
      color: red;
    }
    .popup-message {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      color: white;
      background-color: green;
      border-radius: 5px;
      z-index: 1000;
    }
    .popup-message.error {
      background-color: red;
    }
    .popup-message.show {
      display: block;
      animation: slide-in 1s forwards, fade-out 1s 2s forwards;
    }
    @keyframes slide-in {
      0% {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
    @keyframes fade-out {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-top: 50px; margin-bottom: -70px;">Registration Form</h1>
  <div class="container form-container">
    <form id="registrationForm" action="register.php" method="post" class="row g-3 needs-validation" novalidate>
      <div class="col-12">
        <label for="validationCustom01" class="form-label">Full name</label>
        <input type="text" class="form-control" id="validationCustom01" name="name" required placeholder="eg. Khatri Aman">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustomUsername" class="form-label">Username</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="validationCustomUsername" name="username" aria-describedby="inputGroupPrepend" required placeholder="khatriaman">
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustomEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="validationCustomEmail" name="email" required placeholder="eg. khatriaman@example.com">
        <div class="invalid-feedback">
          Please provide a valid email.
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom02" class="form-label">Password</label>
        <input type="password" class="form-control" id="validationCustom02" name="password" required placeholder="eg. khatri@123">
        <div class="password-feedback" id="passwordFeedback">Your password must contain at least 8 characters.</div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationCustom03" name="city" required placeholder="eg. Ankleshwar">
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom04" class="form-label">State</label>
        <select class="form-select" id="validationCustom04" name="state" required>
          <option selected disabled value="">Choose...</option>
          <option>...</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom05" class="form-label">Zip</label>
        <input type="text" class="form-control" id="validationCustom05" name="zip" required placeholder="eg. 393001">
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <div class="checkbox-wrapper">
            <input id="_checkbox-26" type="checkbox">
            <label for="_checkbox-26">
              <div class="tick_mark"></div>
            </label>
          </div>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>

  <div id="popupMessage" class="popup-message"></div>

  <script>
    document.getElementById('validationCustom02').addEventListener('input', function() {
      var password = this.value;
      var feedback = document.getElementById('passwordFeedback');
      if (password.length >= 8) {
        feedback.style.display = 'block';
        feedback.textContent = 'Your password is good!';
        feedback.classList.remove('invalid');
        feedback.classList.add('valid-feedback');
      } else {
        feedback.style.display = 'block';
        feedback.textContent = 'Your password must contain at least 8 characters.';
        feedback.classList.remove('valid-feedback');
        feedback.classList.add('invalid');
      }
    });

    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var formData = new FormData(this);

      fetch('register.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        var popup = document.getElementById('popupMessage');
        if (data.success) {
          popup.textContent = data.message;
          popup.classList.remove('error');
          popup.classList.add('show');
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 2000);
        } else {
          popup.textContent = data.message;
          popup.classList.add('error');
          popup.classList.add('show');
          setTimeout(() => {
            popup.classList.remove('show');
          }, 3000);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
