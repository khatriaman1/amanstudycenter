<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container form-container">
      <form action="login.php" method="POST" class="row g-3 needs-validation" novalidate>
        <div class="col-md-12">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" required>
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
        <div class="col-md-12">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="exampleInputPassword1" required>
          <div class="invalid-feedback">
            Please enter your password.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
